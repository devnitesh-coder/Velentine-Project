<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://img.icons8.com/?size=100&id=BdjA3Y8bTxW8&format=png&color=000000"
        type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+NSW+ACT+Cursive:wght@400..700&display=swap"
        rel="stylesheet">
    <title> Valentine Praposal</title>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="heart">
                <h1></h1>
            </div>
            <div class="message">
                <h4 id="msg"></h4>
                <div class="btns">
                    <button id="yesBtn">Yes</button>
                    <button id="noBtn">No</button>
                </div>
            </div>
        </div>
        <div class="copy-box">
            <p id="copyStatus"></p>
            <button id="copyLinkBtn" style="display:none;">Copy Proposal Link</button>
        </div>
    </div>

    <script src="./js/proposal.js"></script>
</body>

</html>
